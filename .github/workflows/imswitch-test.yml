name: imswitch-test

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 7 * * *'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
              libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0
        fi

        python3 -m pip install --upgrade pip
        python3 -m pip install .
        #python3 -m pip uninstall psygnal -y
        #python3 -m pip install psygnal --no-binary :all:
        
        python3 -m pip install ruff pytest 
      shell: bash
    - name: Lint with ruff
      run: |
        # Check for critical errors that should fail the build
        # E9: Runtime/syntax errors
        # F821-F823: Undefined names (most critical Pyflakes errors)
        ruff check . --select=E9,F821,F822,F823 --output-format=full
        # Run all configured checks (exit-zero treats all errors as warnings)
        ruff check . --exit-zero --output-format=full
      shell: bash
    - name: Test with pytest
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          xvfb-run --server-args "-screen 0 1920x1080x24" python3 -m pytest --pyargs imswitch/imcontrol/_test -v -s
        elif [ "$RUNNER_OS" == "Windows" ]; then
          python3 -m pytest imswitch/imcontrol/_test/api -v -s 
          python3 -m pytest imswitch/imcontrol/_test/unit -v -s
        else
          # test_example_setups.py causes "Fatal Python error: Bus error" on MacOS after all tests
          # are complete, but seemingly only in GitHub Actions and not on a "real" installation.
          # Therefore, we ignore the file on MacOS for now.
          # TODO: Figure out why this happens. Perhaps related to the Windows issue?
          python3 -m pytest imswitch/imcontrol/_test/api -v -s 
          python3 -m pytest imswitch/imcontrol/_test/unit -v -s
        fi
      shell: bash
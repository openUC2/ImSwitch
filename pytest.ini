[pytest]
# ImSwitch test configuration
# 
# The arkitekt-next package registers a pytest plugin (entry point: arkitekt_next)
# that tries to import arkitekt_server (which may not be installed). 
# We disable this plugin with -p no:arkitekt_next

# Combined options: disable arkitekt plugin, verbose output, short tracebacks
addopts = -p no:arkitekt_next -v --tb=short

# Note: Use --pyargs imswitch.imcontrol._test.unit to run tests from installed package
# Or run from project root with: pytest imswitch/imcontrol/_test/unit

# Python patterns
python_files = __init__.py test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require a running server
    slow: Tests that take a long time to run
    hardware: Tests that require hardware

# Ignore deprecated warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning

# Minimum pytest version
minversion = 7.0
